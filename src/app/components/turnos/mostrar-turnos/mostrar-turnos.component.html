<div class="turnos-contenedor">
    <!-- contenedor de encabezado de la tabla  -->
    <div class="btnAgregar d-flex justify-content-between mb-4">
      <div class="contenedor-botones d-flex justify-content-end px-2 py-2">
        <button-modal
          [tipoModal]="'nuevoTurno'"
          [contenido]="'Agregar turno'"
          [conIcono]="true"
          [icono]="'person_add'"
          [color]="'#33D660'"
          [titleModal]="'Ingresar nuevo turno'"
        >
        </button-modal>
      </div>
    </div>
    <!-- tabla mostrar turnos, se realiza el CRUD-->
    <div class="contenedor-tabla table-responsive">
      <div class="col-lg-12">
        <div class="tabla-cuerpo">
          <table class="table table-striped tabla-estilos">
            <thead>
              <tr>
                <th scope="col" style="text-align: center">#</th>
                <th scope="col">
                    <div class="d-flex" style="cursor: pointer; gap: 4px">
                      <span>Número de turno</span>
                    </div>
                  </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Nombre</span>
                  </div>
                </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Apellido</span>
                  </div>
                </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Cédula</span>
                  </div>
                </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Especialidad</span>
                  </div>
                </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Síntomas</span>
                  </div>
                </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Observación</span>
                  </div>
                </th>
                <th scope="col">
                  <div class="d-flex" style="cursor: pointer; gap: 4px">
                    <span>Fecha agendada</span>
                  </div>
                </th>
                
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let turno of turnos; let i = index; let indice = index"
              >
                <td>{{ indice + 1 }}</td>
                <td>{{ turno.id }}</td>
                <td>{{ turno.nombre }}</td>
                <td>{{ turno.apellido }}</td>
                <td>{{ turno.cedula }}</td>
                <td>{{ turno.especialidad }}</td>
                <td>{{ turno.sintomas }}</td>
                <td>{{ turno.observacion }}</td>
                <td>{{ turno.fechaCreacion | date:'yyyy-MM-dd'}}</td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
